    <title>Tienda Drinks - Carrito</title>

        .card {
            width: 200px; /* Ajusta el tama√±o de las cards */
            margin: 10px;

            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            width: 100%; 
            height: auto;
        }

        .card-body {
            padding: 10px;
        }
    </style>

</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col d-flex align-items-center">
                <a href="./index.html">
                    <img src="https://png.pngtree.com/png-clipart/20230916/original/pngtree-alcohol-in-drinks-line-icon-vector-png-image_12262966.png"
                        alt="Logo" width="350">
                </a>
            </div>
            <div class="col d-flex align-items-center">
                <ul class="nav nav-underline">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Energizantes</a>
                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Sin Alcohol</a>
                    </li>
                </ul>
            </div>
            <div class="col d-flex align-items-center justify-content-end">
                <a href="carrito.html" class="text-dark text-decoration-none">
                    <i class="bi bi-cart3"></i> (<span id="totalCarrito"></span>)

        </div>
    </div>

    <!-- Seccion Carrito -->
    <div class="container my-5">
        <div id="contenido" class="row">

    </div>

    <div id="spinner" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
    <footer>
        <div class="container-fluid my-5">
            <div class="container my-5">
                <div class="row">
                    <div class="col">
                        <p>Seguinos</p>
                        <a href="https://www.instagram.com/">
